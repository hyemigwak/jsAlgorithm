<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let n = arr.length;
        let dx = [-1, 0, 1, 0]; // 12시 방향, 3시 방향, 6시 방향, 9시 방향(행)
        let dy = [0, 1, 0, -1]; //열

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            let flag = 1; //봉우리
            for (let k = 0; k < 4; k++) {
              let nx = i + dx[k]; // 방향 탐색하는 행 좌표
              let ny = j + dy[k]; // 방향 탐색하는 열 좌표
              if (nx >= 0 && nx < n && ny >= 0 && ny < n && arr[nx][ny] >= arr[i][j]) {
                flag = 0;
                break; // 하나라도 커버리면 봉우리가 아니니 더 탐색할 필요 없어서 break 종료
              }
            }
            if (flag) answer++; //flag가 1이라면 = true 라면 answer(봉우리갯수) 값을 1씩 증가
          }
        }

        return answer;
      }
      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>

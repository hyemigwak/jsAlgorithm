<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (let x of str) {
          let num = x.charCodeAt();
          //대문자와 소문자의 차이는 32 (97-65)
          if (num >= 97 && num <= 122) answer += String.fromCharCode(num - 32);
          else answer += x;
        }
        return answer;
      }
      let str = "ItisTimeToStudy";
      console.log(solution(str));
    </script>
  </body>
</html>

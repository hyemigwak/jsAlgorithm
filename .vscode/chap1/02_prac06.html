<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        let sum1 = (sum2 = 0); //sum1은 행의 합계, sum2는 열의 합계
        //2차원 배열에서 => arr[행][열]
        // 열과 행 합 구하기
        for (let i = 0; i < n; i++) {
          sum1 = sum2 = 0; //초기화해줘야한다.
          for (let j = 0; j < n; j++) {
            sum1 += arr[i][j];
            sum2 += arr[j][i];
          }
          //제일 최대값을 answer에 넣기
          answer = Math.max(answer, sum1, sum2);
        }
        //대각선 합 구하기
        sum1 = sum2 = 0;
        for (let i = 0; i < n; i++) {
          sum1 += arr[i][i]; //왼쪽 대각선 합
          sum2 += arr[i][n - i - 1]; //오른쪽 대각선 합
        }
        answer = Math.max(answer, sum1, sum2);
        return answer;
      }
      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>

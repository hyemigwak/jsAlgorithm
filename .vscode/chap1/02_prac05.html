<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let n = arr.length;
        let answer = Array.from({ length: n }, () => 1);
        console.log(answer);
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (arr[i] < arr[j]) answer[i]++;
          }
        }
        return answer;
      }
      let a = [87, 89, 92, 100, 76];
      console.log(solution(a));
    </script>
  </body>
</html>

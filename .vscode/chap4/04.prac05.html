<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, arr) {
        //nCk 의 경우의 수기 때문에 중복을 제거해야한다.
        let answer = 0;
        let tmp = new Set();
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            let sum = 0;
            for (let k = j + 1; k < n; k++) {
              sum = arr[i] + arr[j] + arr[k];
              tmp.add(sum);
              //set은 sort를 지원하지 않아서 배열로 변환한다.
            }
          }
        }
        let a = Array.from(tmp).sort((a, b) => b - a); // 내림차순 정렬, 오름차순은 a-b
        answer = a[k - 1];
        return answer;
      }
      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>

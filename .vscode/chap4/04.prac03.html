<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        m = arr.length; //테스트 횟수 m은 3이 된다
        n = arr[0].length; // n은 학생수로 4가 된다.
        for (let i = 1; i <= n; i++) {
          // 1번부터 n번 학생까지
          for (let j = 0; j <= n; j++) {
            // 1번부터 n번 학생까지
            // 여기 까지 멘토 멘트를 정했다 (i, j)
            let cnt = 0; //테스트 시작하기 전에 cnt를 0으로 초기화한다.
            for (let k = 0; k < m; k++) {
              //테스트 3개 돌기
              let pi = (pj = 0); //등수
              for (let s = 0; s < n; s++) {
                //테스트에서 등수 돌기
                if (arr[k][s] === i) pi = s; //k번째 테스트의 s번째 위치에 i번 학생이 있다면 pi 등수는 s다
                if (arr[k][s] === j) pj = s;
              }
              if (pi < pj) cnt++;
            }
            // cnt가 모든 테스트에 성립하다면,
            if (cnt === m) answer++;
          }
        }
        return answer;
      }
      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        for (let i = 0; i < arr.length; i++) {
          let sum = 0,
            tmp = arr[i];
          console.log(arr[i].toString().split(""));
          sum += arr[i]
            .toString()
            .split("")
            .reduce((acc, cur) => acc + Number(cur), 0);
          if (sum > max) {
            max = sum;
            answer = arr[i];
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(arr));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        //sort는 문자열로 변경하고 정렬한다. 정렬 기준이 없다면 두자릿수는 문자열처럼 정렬하기 때문에 1->2->10 이 아니라 1->10->2로 정렬한다
        arr1.sort((a, b) => a - b);
        console.log(arr1);
        arr2.sort((a, b) => a - b);
        let p1 = (p2 = 0);
        while (p1 < arr1.length && p2 < arr2.length) {
          if (arr1[p1] < arr2[p2]) p1++;
          else if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          } else p2++;
        }
        return answer;
      }
      let arr1 = [1, 3, 9, 5, 2];
      let arr2 = [3, 2, 5, 7, 8];
      console.log(solution(arr1, arr2));
      // [2,3,5] 출력
    </script>
  </body>
</html>

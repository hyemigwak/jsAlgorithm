<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        let stack = [];
        for (let x of s) {
          if (stack.length !== 0) {
            if (stack[stack.length - 1] === x) stack.pop();
            else {
              stack.push(x);
            }
          } else stack.push(x);
        }
        if (stack.length === 0) return 1;
        return answer;
      }

      let s = "baabaa";
      console.log(solution(s));
    </script>
  </body>
</html>

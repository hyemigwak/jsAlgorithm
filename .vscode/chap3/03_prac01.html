<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase();
        //문자열 s를 배열로 만들어 줌
        if (s.split("").reverse().join("") !== s) return "MO";
        return answer;
      }
      let str = "gooG";
      console.log(solution(str));
    </script>
  </body>
</html>

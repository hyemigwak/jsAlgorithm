<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        for (let x of arr) {
          if (x % 10 === n) answer++;
        }
        return answer;
      }
      let n = 0;
      let arr = [12, 20, 54, 30, 87, 91, 30];
      console.log(solution(n, arr));
    </script>
  </body>
</html>
